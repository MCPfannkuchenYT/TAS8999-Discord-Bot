// USE GRADLE 6.8.3

plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
	compile("net.dv8tion:JDA:4.2.1_253") {
		exclude module: 'dv8tion'
		exclude module: 'iwebpp'
	}
	compile("ch.qos.logback:logback-classic:1.2.3")
}
